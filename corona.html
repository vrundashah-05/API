<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Stats Search</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #d48fca, #764ba2);
        }

        .glass-card {
            width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: rgb(15, 15, 15);
            animation: pop 0.7s;
        }

        @keyframes pop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .title {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        input {
            width: 85%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            width: 90%;
            padding: 12px;
            background: #ffffff;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            color: #764ba2;
            transition: 0.3s;
        }

        button:hover {
            background: #ece6ff;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .flag {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
            margin: 10px auto;
            border: 3px solid #fff;
        }

        .flag img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stat {
            font-size: 18px;
            font-weight: 600;
            margin-top: 8px;
        }

    </style>
</head>

<body>

    <div class="glass-card">
        <div class="title">COVID-19</div>

        <input type="text" id="country" placeholder="Search country (e.g., India)">
        <button onclick="getData()">Search</button>

        <div id="result"></div>
    </div>

    <script>
        function getData() {
            let country = document.getElementById("country").value.trim();

            if (country === "") {
                alert("Please enter a country name");
                return;
            }

            fetch(`https://disease.sh/v3/covid-19/countries/${country}?strict=true`)
                .then(res => res.json())
                .then(data => {
                    if (data.message) {
                        document.getElementById("result").innerHTML = 
                            `<p style="color:#ffbaba;font-size:18px;font-weight:600;">Country not found!</p>`;
                    } else {
                        display(data);
                    }
                })
                .catch(() => {
                    document.getElementById("result").innerHTML = 
                        `<p style="color:#ffbaba;font-size:18px;font-weight:600;">Error fetching data!</p>`;
                });
        }

        function display(data) {
            document.getElementById("result").innerHTML = `
                <div class="result-box">
                    <div class="flag">
                        <img src="${data.countryInfo.flag}">
                    </div>
                    <h2>${data.country}</h2>
                    <div class="stat">Total Cases: ${data.cases.toLocaleString()}</div>
                    <div class="stat">Deaths: ${data.deaths.toLocaleString()}</div>
                    <div class="stat">Recovered: ${data.recovered.toLocaleString()}</div>
                    <div class="stat">Active: ${data.active.toLocaleString()}</div>
                </div>
            `;
        }
    </script>

</body>
</html>
